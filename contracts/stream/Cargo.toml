[package]
name = "fluxora_stream"
version = "0.1.0"
edition = "2021"
description = "Fluxora USDC streaming contract for Stellar Soroban"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
testutils = ["soroban-sdk/testutils"]

# Soroban SDK version pinned for reproducible builds.
# soroban-sdk 21.7.7 is compatible with Stellar Soroban networks as of Feb 2026.
# See rust-toolchain.toml for Rust version pin.
# To upgrade, verify compatibility with latest Stellar/Soroban network and run full test suite.

[dependencies]
soroban-sdk = "21.7.7"

[dev-dependencies]
# Required for simulating ledger environment and testing time dependencies
soroban-sdk = { version = "21.7.7", features = ["testutils"] }